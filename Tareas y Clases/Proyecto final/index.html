<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HiVideo+</title>
  <link rel="stylesheet" href="style.css" />
  <style>

  </style>
</head>
<body>

  <header>
    <h1>HiVideo+</h1>

    <div class="header-right">
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="#">Mi cuenta</a></li>
          <li><a href="indexLog.html">Cerrar sesión</a></li>
        </ul>
      </nav>

      <!-- Botón menú hamburguesa móvil -->
      <button id="menuToggle" aria-label="Abrir menú">☰</button>

      <!-- Menú desplegable móvil -->
      <div class="mobile-menu" id="mobileMenu">
        <a href="#">Inicio</a>
        <a href="#">Catálogo</a>
        <a href="#">Mi cuenta</a>
        <a href="indexLog.html">Cerrar sesión</a>
      </div>

      <!-- Toggle tema -->
      <label class="toggle-switch" aria-label="Cambiar tema">
        <input type="checkbox" id="themeCheckbox" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main class="container">
    <section class="bienvenida">
      <h2>Bienvenido a HiVideo+</h2>
      <p>Explora un mundo de entretenimiento sin límites.</p>
    </section>

    <section class="contenido">
      <div class="grid">
        <div class="card">Contenido 1</div>
        <div class="card">Contenido 2</div>
        <div class="card">Contenido 3</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HiVideo+. Todos los derechos reservados.</p>
  </footer>

  <script>
    const themeCheckbox = document.getElementById('themeCheckbox');
    const body = document.body;

    themeCheckbox.addEventListener('change', () => {
      if (themeCheckbox.checked) {
        body.classList.add('light-theme');
      } else {
        body.classList.remove('light-theme');
      }
    });

    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });

    // Cerrar menú móvil al hacer clic en un enlace
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
      });
    });
  </script>
</body>
</html>
