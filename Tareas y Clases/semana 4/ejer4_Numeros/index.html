<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego con 4 números</title>
  <script src="../funcion/funcion.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px;
    }
    input[readonly] {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Vamos a jugar con 4 números</h2>

  <label>Número 1: <input type="number" id="num1"></label><br>
  <label>Número 2: <input type="number" id="num2"></label><br>
  <label>Número 3: <input type="number" id="num3"></label><br>
  <label>Número 4: <input type="number" id="num4"></label><br><br>

  <button onclick="calcular()">Calcular</button><br><br>

  <label> Resultado:<input type="text" id="resultado" readonly></label>

  <script>
    function calcular() {
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);
      let n3 = parseFloat(document.getElementById('num3').value);
      let n4 = parseFloat(document.getElementById('num4').value);

      let suma1 = n1 + n2;
      let suma2 = n3 + n4;
      let resultadoFinal = suma1 - suma2;

      document.getElementById('resultado').value =
        `(${n1} + ${n2}) - (${n3} + ${n4}) = ${resultadoFinal}`;
    }
  </script>
</body>
</html>
