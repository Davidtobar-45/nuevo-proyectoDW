<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saludo y Selección de Color</title>
  <style>
    /* Cuadro de scroll pequeño con barra interna */
    #scrollInfo {
      position: fixed;
      top: 10px;left: 10px;width: 250px;height: 60px;overflow-y: auto;background-color: white;
      color: black;border: 2px solid black;padding: 5px;font-family: Arial, sans-serif;
      text-align: center; z-index: 9999;
    }

    body {
      margin-top: 100px; /* espacio para evitar que el cuadro se superponga */
    }
  </style>
</head>
<body>
  <!-- onscreen scroll visual box -->
  <div id="scrollInfo">
    contenido scroll<br>
    contenido scroll<br>
    contenido scroll<br>
    contenido scroll<br>
    contenido scroll
  </div>

  <!-- onclick -->
  <button onclick="funcionSaludar()">Saludar</button>
  <br><br>

  <!-- onchange -->
  <select onchange="CambiarColor(this.value)">
    <option value="">-- selecciona un color --</option>
    <option value="red">Rojo</option>
    <option value="blue">Azul</option>
    <option value="black">Negro</option>
  </select>
  <br><br>

  <!-- onmouseover / onmouseout -->
  <div style="padding: 80px; width: 100px; background-color: aquamarine;" onmouseover="mostrarMensajeMouse()">
    pasar mouse
  </div>
  <br><br>

  <!-- oninput / onkeydown / onkeyup -->
  <input
    type="text"
    placeholder="Escribe datos"
    oninput="funcionoinput(this.value)"
    onkeydown="funcionKeyDown(event)"
    onkeyup="funcionKeyUp(event)"
  >

  <!-- Script con funciones -->
  <script>
    function funcionSaludar() {
      alert("¡Hola! Bienvenido/a.");
    }

    function CambiarColor(color) {
      if (color) {
        alert("Usted ha seleccionado este color: " + color);
      }
    }

    function funcionoinput(texto) {
      console.log("Texto ingresado: " + texto);
    }

    function mostrarMensajeMouse() {
      console.log("Pasaste el mouse por el div");
    }

    function funcionKeyDown(event) {
      console.log("Tecla presionada: " + event.key);
    }

    function funcionKeyUp(event) {
      console.log("Tecla soltada: " + event.key);
    }
  </script>

  <!-- onload / onfocus / onblur -->
  <script>
    function funcionOnLoad() {
      console.log("Página cargada correctamente");
    }

    window.onload = function() {
      funcionOnLoad();

      const inputText = document.querySelector('input[type="text"]');
      if (inputText) {
        inputText.onfocus = function() {
          console.log("foco ganado");
        };
        inputText.onblur = function() {
          console.log("foco perdido");
        };
      }
    };

    // onresize
    window.onresize = () => {
      console.log(window.innerWidth + "x" + window.innerHeight);
    };

    // onscroll
    window.onscroll = () => {
      const scrollY = window.scrollY;
      const box = document.getElementById("scrollInfo");
      box.textContent = "Scroll Y: " + scrollY + "px";
      console.log("Scroll detectado en Y: " + scrollY + "px");
    };
  </script>
</body>
</html>
