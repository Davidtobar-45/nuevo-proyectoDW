<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Estilizada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input, select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }

    /* Estilo para resultados positivos y pares */
    .positivo-par {
      background-color: #c6f8c6;
      border: 2px solid green;
    }

    /* Estilo para resultados negativos o impares */
    .negativo-impar {
      background-color: #f8c6c6;
      border: 2px solid red;
    }
  </style>
</head>
<body>

  <h2>Calculadora con Evaluación de Estilo</h2>

  <!-- Entradas numéricas y selector de operación -->
  <input type="number" id="num1" placeholder="Primer número">
  <input type="number" id="num2" placeholder="Segundo número">
  <select id="operacion">
    <option value="suma">Suma (+)</option>
    <option value="resta">Resta (−)</option>
    <option value="multiplicacion">Multiplicación (×)</option>
    <option value="division">División (÷)</option>
  </select>

  <!-- Campo de resultado (se enfoca para mostrar el cálculo) -->
  <input type="text" id="resultado" placeholder="Resultado" readonly>

  <script>
    // Referencias a los elementos
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const operacion = document.getElementById("operacion");
    const resultado = document.getElementById("resultado");

    // Evento: cuando el input de resultado recibe focus
    resultado.addEventListener("focus", () => {
      const a = parseFloat(num1.value);
      const b = parseFloat(num2.value);
      let res = 0;

      // Realiza la operación seleccionada
      switch (operacion.value) {
        case "suma":
          res = a + b;
          break;
        case "resta":
          res = a - b;
          break;
        case "multiplicacion":
          res = a * b;
          break;
        case "division":
          res = (b !== 0) ? a / b : "Error";
          break;
      }

      resultado.value = res;

      // Limpiar clases anteriores
      resultado.classList.remove("positivo-par", "negativo-impar");

      // Aplicar estilos según el resultado
      if (typeof res === "number") {
        if (res >= 0 && res % 2 === 0) {
          resultado.classList.add("positivo-par");
        } else {
          resultado.classList.add("negativo-impar");
        }
      }
    });
  </script>
</body>
</html>
